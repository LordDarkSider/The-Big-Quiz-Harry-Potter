                    <label>

                        <input type="text" id="v1" placeholder="Prénom Nom">

                    <label>

                        <input type="text" id="v2" placeholder="Prénom Nom">

                </p>

                <p class="quote">

                <p class="quote">
                    <label>

                        <input type="text" id="v4" placeholder="Prénom Nom">
                    </label>
                </p>

                <p class="quote">
                    <label>

                        <input type="text" id="v5" placeholder="Prénom Nom">
                    </label>
                </p>

                <p class="quote">
                    <label>
                        “Je ne manquerais pour rien au monde une visite à Poudlard, Dumbledore. Il y a ici tant de gorges à lacérer... Délicieux, délicieux...”<br>
                        <input type="text" id="v6" placeholder="Prénom Nom">
                    </label>
                </p>

                <p class="quote">
                    <label>
                        “Devine qui c’est, Ron-Ron ?”<br>
                        <input type="text" id="v7" placeholder="Prénom Nom">
                    </label>
                </p>

                <p class="quote">
                    <label>

                        <input type="text" id="v8" placeholder="Prénom Nom">
                    </label>
                </p>

                    <label>
